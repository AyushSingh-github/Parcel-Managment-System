<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Booking Service</h1>
    <div class="form-container">
      <!-- Pre-populated Sender Information Section -->
      <h2>Sender Information :</h2>
      <div class="form-group">
        <label for="sender-name">Name:</label>
        <input type="text" id="sender-name" value="Ayush Singh" readonly>
      </div>
      <div class="form-group">
        <label for="sender-address">Address:</label>
        <input type="text" id="sender-address" value="123 Mumbai, India" readonly>
      </div>
      <div class="form-group">
        <label for="sender-contact">Contact details:</label>
        <input type="text" id="sender-contact" value="ayush@protonmail.com" readonly>
      </div>

      <!-- Receiver Information Section -->
      <h2>Receiver Information:</h2>
      <div class="form-group">
        <label for="receiver-name">Name:</label>
        <input type="text" id="receiver-name">
      </div>
      <div class="form-group">
        <label for="receiver-address">Address:</label>
        <input type="text" id="receiver-address">
      </div>
      <div class="form-group">
        <label for="receiver-pincode">Pin Code:</label>
        <input type="text" id="receiver-pincode">
      </div>
      <div class="form-group">
        <label for="receiver-contact">Contact details:</label>
        <input type="text" id="receiver-contact">
      </div>

      <!-- Parcel Details Section -->
      <h2>Parcel Details:</h2>
      <div class="form-group">
        <label for="parcel-size">Size and Weight:</label>
        <input type="text" id="parcel-size">
      </div>
      <div class="form-group">
        <label for="contents-description">Contents Description:</label>
        <input type="text" id="contents-description">
      </div>

      <!-- Shipping Options Section -->
      <h2>Shipping Options:</h2>
      <div class="form-group">
        <label for="delivery-speed">Choose Delivery Speed:</label>
        <select id="delivery-speed">
          <option value="standard">Standard</option>
          <option value="express">Express</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="packaging-preferences">Select Packaging Preferences:</label>
        <select id="packaging-preferences">
          <option value="standard">Standard Packaging</option>
          <option value="custom">Custom Packaging</option>
          <option value="eco-friendly">Eco-friendly Packaging</option>
          <option value="fragile">Fragile Item Handling</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <!-- Date and Time Selection Section -->
      <h2>Date and Time Selection:</h2>
      <div class="form-group">
        <label for="pickup-time">Pickup/Drop-off Time:</label>
        <input type="datetime-local" id="pickup-time">
      </div>

      <!-- Service Cost and Payment Section -->
      <h2>Service Cost and Payment:</h2>
      <div class="form-group">
        <label for="service-cost">Service Cost:</label>
        <input type="text" id="service-cost" readonly>
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="paypal">PayPal</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <!-- Additional Services Section -->
      <h2>Additional Services:</h2>
      <div class="form-group">
        <label for="insurance-options">Insurance Options:</label>
        <select id="insurance-options">
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="tracking-services">Tracking Services:</label>
        <select id="tracking-services">
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <button id="submit-button">Submit</button>
      <div id="error-message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
