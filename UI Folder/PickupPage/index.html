<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pickup Scheduling</h1>
        <div class="search-container">
            <input type="text" id="bookingIdInput" placeholder="Enter Booking ID">
            <button onclick="searchBooking()">Search</button>
        </div>
        <div id="scheduleForm" class="hidden">
            <input type="datetime-local" id="dateTimeInput" required>
            <button onclick="saveSchedule()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
