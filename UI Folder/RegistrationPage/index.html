<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <div class="in">
      <form id="registrationForm">
        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" maxlength="50" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" id="mobileNumber" maxlength="10" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="userID">User ID:</label>
          <input type="text" id="userID" minlength="5" maxlength="20" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" maxlength="30" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" maxlength="30" required>
        </div>
        <div class="form-group">
          <label for="preferences">Preferences:</label>
          <textarea id="preferences" rows="2"></textarea>
        </div>
        <div class="button-group">
          <button type="submit">Register</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="success-message" id="successMessage">Consumer Registration successful.</div>
  <script src="script.js"></script>
</body>
</html>
